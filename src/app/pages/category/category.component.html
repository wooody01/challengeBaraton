<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12" *ngIf="!spinner">
                <span class="font-weight-bold">Cantidad de productos {{products.length}}</span>
            </div>
            <div class="col-12">
                <div class="row">
                    <filter class="col-12" (config)="config($event)"></filter>
                </div>
            </div>
            <card-product class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3" [item]="item" *ngFor="let item of products"></card-product>
        </div>
    </div>
</div>
